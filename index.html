<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>
  <title>AR.js White Frame</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-marker-camera preset="custom" type="pattern" url="https://raw.githubusercontent.com/Josecontis/AR-resume/main/pattern-eee.patt">
      <!-- Aggiungi qui gli elementi AR che desideri visualizzare -->
      <a-box position="0 0.5 0" material="color: white;"></a-box>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
