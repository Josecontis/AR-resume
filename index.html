<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>
  <title>AR.js White Frame</title>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs='sourceType: webcam;'> <!-- handle marker with your own pattern --> 
<a-marker preset='custom' url="https://raw.githubusercontent.com/Josecontis/AR-resume/main/pattern-eee.patt"> 
<a-image alt="ciao" src="myimg.jpg" position="0 0 0" rotation="90 180 0 "> 
</a-marker> <!-- add a simple camera --> 
<a-entity camera></a-entity> </a-scene>
</body>
</html>
